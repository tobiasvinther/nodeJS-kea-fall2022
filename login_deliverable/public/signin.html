<!DOCTYPE html>
<html lang="en">

<head>

<body>
  <nav class="navbar navbar-expand-lg navbar navbar-dark" style="background-color: dodgerblue;">
    <div class="container-md">
      <a class="navbar-brand" href="#"><em><b>Fake Website</b></em></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul id="menu" class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="/" data-navigo>Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/about-us" data-navigo>About us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/node-documentation" data-navigo>NodeJS</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/signup" data-navigo>Sign up</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div style="padding-top:30px;" id="content" class="container d-flex align-items-center justify-content-center">
    <form class="row my-5 col-4">
      <h3>Log in</h3>
      <div class="my-2">
        <label for="exampleFormControlInput1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="your email">
      </div>
      <div class="my-1">
        <label for="exampleFormControlInput1" class="form-label">Password</label>
        <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="your password">
      </div>
      <div class="mt-4 d-flex justify-content-center">
        <button type="button" class="btn btn-primary" id="btn-confirm-id"">Log in</button>
      </div>
      <div class="d-flex justify-content-center">
        <a class="nav-link" href="/forgot-password">I forgot my password</a>
      </div>
      <div class="d-flex justify-content-center">
        <a class="nav-link" href="/signup">Not a member yet? Sign up here</a>
      </div>
    </form>
  </div>

</html>
