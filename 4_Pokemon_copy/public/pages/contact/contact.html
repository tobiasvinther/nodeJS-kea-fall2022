
<h3>Submit some feedback about the website</h3>

<form action="/api/contact" method="POST">
    <label for>Name</label>
    <input id="name" name="name" placeholder="name" value="Tobias">

    <label for>Email</label>
    <input id="email" name="email" type="email" placeholder="email" value="test@mail.com">

    <label for="message">Message</label>
    <textarea name="message" placeholder="message" cols="30" rows="15">I love Pokemon!</textarea>

    <button type="submit">Submit Feedback</button>
</form>
