<div style="padding-top:30px;" id="content" class="container d-flex align-items-center justify-content-center">
  <form class="row my-5 col-4">
    <h3>Sign up</h3>
    <div class="my-2">
      <label for="exampleFormControlInput1" class="form-label">Name</label>
      <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="your name">
    </div>
    <div class="my-1">
      <label for="exampleFormControlInput1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
    </div>
    <div class="my-1">
      <label for="exampleFormControlInput1" class="form-label">Password</label>
      <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="choose a password">
    </div>
    <div class="mt-4 d-flex justify-content-center">
      <button type="button" class="btn btn-primary" id="btn-confirm-id"">Create Account</button>
      </div>
      <div class=" d-flex justify-content-center">
        <a class="nav-link" href="/signin">Already a member? Sign in here</a>
    </div>
  </form>
</div>
